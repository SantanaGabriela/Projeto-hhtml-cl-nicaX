<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/imagens/favicon.png" type="image/x-icon">
    <title>Formulário de cadastro - Clínica X</title>
    <script defer src="/assets/Js/app.js"></script>

    <!--desenvolvido por Maiane -->
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo"> <img src="/assets/imagens/Clinica-logo.png" alt="logo" width="240" height="240"></a>
            <button class="hamburguer"></button>
            <ul class="nav-list">
    
                <li><a href="/index.html"  class="menu-link">Home</a></li>
                <li><a href="/agendamento.html"  class="menu-link">Agendamento</a></li>
                <li><a href="/contato.html"  class="menu-link">Contatos</a></li>
                <li><a href="x"  class="menu-link">Sobre</a></li>

                <li><a href="x" class="menu_login">Login</a></li>
                <li><a href="/cadastro.html" class="menu__cadastre-se">Cadastre-se</a></li>
    
            </ul>
    
            
        </nav>
    
    </header>
    <div class="container-cadastro">
        <div class="form-image">
            <img src="assets/imagens/Doctors-cuate.svg">
        
        </div>
        <div class="form">
            <form action="#"> 
                <div class="form-header">
                    <div class="title">
                        <h1 class="titulo-cadastro">Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
              
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="Confirmpassword" name="password" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>


    <footer class="rodape"> <img src="imagens/iconmonstr-copyright-2.svg" alt="" width="15px"> 2023 ClinicaX • Todos os direitos reservados</footer>
</body>

</html>
