<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-index.css">
    <title>Formulário de cadastro</title>
</head>
<body>

    <header id="">
        <nav class="nav">
            <div class="logo">
                <img src="assets/imagens/Clinica-logo.png" alt="logo" width="240" height="240">
            </div>

            <ul class="menu"><a class="menu-link" href="index.html" target="_blank">Home</a></ul>
            <ul class="menu"><a class="menu-link" href="agendamento.html" target="_blank">Agendamento</a></ul>
            <ul class="menu"><a class="menu-link" href="contato.html" target="_blank">Contato</a></ul>
            <ul class="menu"><a class="menu-link" href="contato.html" target="_blank">Sobre</a></ul>

            <br><br>

            <ul class="menu"><a class="menu_login" target="_blank">Login</a></ul>
            <ul class="menu"><a class="menu__cadastre-se" target="_blank">Cadastre-se</a></ul>

            </div>

            <div class="menu-icon">
                <img src="assets/imagens/menu_white_36dp.svg">

            </div>

        </nav>  
        
    </header>

    <div class="container">
        <div class="form-image">
            <img src="assets/imagens/Doctors-cuate (2).svg">
        
        </div>
        <div class="form">
            <form action="#"> 
                <div class="form-header">
                    <div class="title">
                        <h1 class="titulo-cadastro">Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
              
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="Confirmpassword" name="password" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>


   
</body>

</html>
